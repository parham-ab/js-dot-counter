<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/counter.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <title>JS Dot Counter 👻</title>
  </head>
  <body>
    <div class="container">
      <!-- input & counter -->
      <div class="form-container">
        <input type="text" placeholder="لطفا متنی را وارد کنید..." id="field" />
        <span id="countNum">۰</span>
      </div>
      <!-- lottie animation -->
      <div>
        <lottie-player
          class="lottie-animation"
          src="https://assets5.lottiefiles.com/packages/lf20_xmcvofeh.json"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="script.js"></script>
  </body>
</html>
